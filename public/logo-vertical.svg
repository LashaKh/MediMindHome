<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="50%" stop-color="#2b6cb0"/>
      <stop offset="100%" stop-color="#63b3ed"/>
    </linearGradient>
    
    <!-- Icon Background Gradient -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d"/>
      <stop offset="100%" stop-color="#2b6cb0"/>
    </linearGradient>
    
    <!-- Sparkles Gradient -->
    <linearGradient id="sparklesGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#63b3ed"/>
      <stop offset="100%" stop-color="#2b6cb0"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle for Icon -->
  <circle cx="100" cy="60" r="40" fill="url(#iconGradient)"/>
  
  <!-- Exact Lucide Stethoscope Icon -->
  <g transform="translate(88, 48)" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Exact paths from Lucide -->
    <path d="M11 2v2M5 2v2m0-1H4a2 2 0 0 0-2 2v4a6 6 0 0 0 12 0V5a2 2 0 0 0-2-2h-1"/>
    <path d="M8 15a6 6 0 0 0 12 0v-3"/>
    <circle cx="20" cy="10" r="2"/>
  </g>
  
  <!-- Sparkles -->
  <g transform="translate(120, 25)">
    <path d="M9.663 17h4.673M12 12.663v4.674m-4.38-2.82l5.41 5.41m0-5.41l-5.41 5.41" 
          stroke="url(#sparklesGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#mainGradient)" text-anchor="middle">
    MediMind
  </text>
  
  <!-- Tagline -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6b7280" text-anchor="middle">
    AI Medical Co-pilot
